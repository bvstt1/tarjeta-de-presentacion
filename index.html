<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--Bloque general-->
    <div id="card" class="position">
        <!--Bloque Header IMG-->
        <div id="header">
            <img src="./img/top-img.png" alt="top-img">
        </div>
        <!--Fin del bloque Header IMG-->
        <!--Bloque Sobre mi-->
        <div id="aboutme">
            <img id="aboutme-img" src="./img/about-img-circle.png" alt="about-me">
            <h2 id="aboutme-name">Bastián Velásquez</h2>
            <p id="aboutme-description">Estudiante de Ing. en Informática y Computación</p>
            <img id="uda-logo" src="./img/uda-logo.png" alt="uda-logo">
            <p id="uda-name">Universidad de Atacama</p>
        </div>
        <!--Fin del bloque Sobre mi-->
        <!--Bloque Contacto-->
        <div id="contact" class="border-top-green">
            <div id="whatsapp">
                <img  class="icon-contact" src="img/icon-whatsapp.png" alt="icon-whatsapp">
                <p id="text-whatsapp">+56958376864</p>
            </div>
            <div id="mail" class="border-top-green">
                <img  class="icon-contact" src="img/icon-mail.png" alt="icon-mail">
                <p id="text-mail">basti14velasquez@gmail.com</p>
            </div>
            <div id="location" class="border-top-green">
                <img  class="icon-contact" src="img/icon-location.png" alt="icon-location">
                <p id="text-location">Copiapó, Chile</p>
            </div>
        </div>
        <!--Fin del bloque contacto-->
    </div>
    <!--Fin del bloque genral--> 
</body>
</html>
